<div class="content-detail-list">
	<ul>
		<@$.each(data, function(i, v){@>
		<@var id = v.id;@>
		<@var href = '#!xinwendongtai/'+v.id;@>
		<li id=<@=id@> class='list_items'>
			<a href=<@=href@> >
				<div class="list-item-wrap">
				<span><@=v.title@></span>
				<span class="item-right"><@=v.date@></span>
				</div>
			</a>
		</li>
		<@})@>
	</ul>
</div>
<div id="xw_pagination">

</div>
