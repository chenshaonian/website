<div class="content-detail-list">
	<ul>
		<@$.each(data, function(i, v){@>
		<@var contentId = v.id;@>
		<@var href = '#!chanpinzixun/'+v.id;@>
		<li id=<@=contentId@> class="list_items chanpinzixun-item" data-item-id=<@=contentId@>>
			<a href="javascript:0;">
				<div class="list-item-wrap">
				<span><@=v.title@></span>
				<span class="item-right"><@=v.date@></span>
				</div>
			</a>
		</li>

		<@})@>
	</ul>
</div>
<div id="cp_pagination">

</div>
